language: cpp
compiler: gcc
dist: bionic
notifications:
  email:
    recipients:
    - mchehab@kernel.org
    on_success: change
    on_failure: always
cache:
  directories:
  - $HOME/.ccache
  - $HOME/pbuilder-bases
matrix:
  include:
  - env: TARGET_OS=bionic
  - compiler: clang
    env: TARGET_OS=bionic
before_install:
- sudo apt-get install -y sqlite3
install:
- autoreconf -vfi
- ./configure --enable-mce --enable-aer --enable-sqlite3 --enable-extlog --enable-abrt-report
script:
- make && sudo make install
after_script:
- ccache -s
